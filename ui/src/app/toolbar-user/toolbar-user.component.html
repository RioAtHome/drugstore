<button mat-icon-button [matMenuTriggerFor]="profileMenu">
	<mat-icon fontIcon="person" class='text_on_background'></mat-icon>
</button>
<mat-menu #profileMenu='matMenu'>
	<button mat-menu-item (click)='redirect("account/info")'>
		<span>Account Information</span>
	</button>
	<button mat-menu-item (click)='redirect("account/order")'>
		<span>Create New Order</span>
	</button>
	<button mat-menu-item (click)='redirect("account/current-orders")'>
		<span>Current Orders</span>
	</button>
	<button mat-menu-item (click)='redirect("account/archived-orders")'>
		<span>Archived Orders</span>
	</button>
	<button mat-menu-item (click)='signOut()'>
		<span>Sign Out</span>
	</button>
</mat-menu>
