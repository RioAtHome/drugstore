<div fxLayout='row'>
	<span *ngIf=Auth>
		<app-toolbar-user></app-toolbar-user>
		<app-toolbar-notification></app-toolbar-notification>
	</span>
	<mat-divider *ngIf=Auth vertical=true inset=true class='toolbar-divider'></mat-divider>
	
		<div fxLayout='row' fxLayoutGap='10px'>
		<button mat-icon-button [matMenuTriggerFor]='languageMenu'>
			<mat-icon fontIcon="language" ></mat-icon>
		</button>

		<mat-menu #languageMenu='matMenu'>
			<button mat-menu-item>
				<mat-icon>dialpad</mat-icon>
				<span>English</span>
			</button>
			<button mat-menu-item>
				<mat-icon>voicemail</mat-icon>
				<span>Arabic</span>
			</button>
		</mat-menu>
		<span *ngIf="Auth === false">
			<button mat-raised-button class="rounded-button blue-button" routerLink="/signin">Sign In</button>
		</span>
		<span>
		<button mat-raised-button class="rounded-button green-button" routerLink="/signin">Order Now</button>
		</span>
		</div>
	
</div>
