<div fxLayout='row'>
	<span *ngIf=Auth>
		<app-toolbar-user></app-toolbar-user>
		<app-toolbar-notification></app-toolbar-notification>
	</span>
	<mat-divider vertical=true inset=true class='toolbar-divider'></mat-divider>
	<span>
		<button mat-icon-button [matMenuTriggerFor]='languageMenu'>
			<mat-icon fontIcon="language" ></mat-icon>
		</button>

		<mat-menu #languageMenu='matMenu'>
			<button mat-menu-item>
				<mat-icon>dialpad</mat-icon>
				<span>English</span>
			</button>
			<button mat-menu-item>
				<mat-icon>voicemail</mat-icon>
				<span>Arabic</span>
			</button>
		</mat-menu>
		<span *ngIf="Auth === false">
			<button mat-raised-button class="order-now-button" color='accent' routerLink="/signin">Sign In</button>
		</span>
		<button mat-raised-button class="order-now-button" color='accent' routerLink="/signin">Order Now</button>
	</span>
</div>
