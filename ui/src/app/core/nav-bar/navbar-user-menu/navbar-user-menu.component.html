<span *ngIf='!isStaff(); else admin'>
<button mat-icon-button [matMenuTriggerFor]="profileMenu">
	<mat-icon fontIcon="person" class='text_on_background'></mat-icon>
</button>

<mat-menu #profileMenu='matMenu'>
	<button mat-menu-item (click)='redirect("account/info")'>
		<span>Account Information</span>
	</button>
	<button mat-menu-item (click)='redirect("account/order")'>
		<span>Create New Order</span>
	</button>
	<button mat-menu-item (click)='redirect("account/current-orders")'>
		<span>Current Orders</span>
	</button>
	<button mat-menu-item (click)='redirect("account/archived-orders")'>
		<span>Archived Orders</span>
	</button>
	<button mat-menu-item (click)='signOut()'>
		<span>Sign Out</span>
	</button>
</mat-menu>
</span>

<ng-template #admin>
<button mat-icon-button [matMenuTriggerFor]="adminMenu">
	<mat-icon fontIcon="person" class='text_on_background'></mat-icon>
</button>
<mat-menu #adminMenu='matMenu'>
	<button mat-menu-item (click)='redirect("admin/customers")'>
		<span>Customers</span>
	</button>
	<button mat-menu-item (click)='redirect("admin/current-orders")'>
		<span>All Current Orders</span>
	</button>
	<button mat-menu-item (click)='redirect("admin/archived-orders")'>
		<span>All Archived Drugs</span>
	</button>
	<button mat-menu-item (click)='redirect("admin/drugs")'>
		<span>All Drugs</span>
	</button>
	<button mat-menu-item (click)='signOut()'>
		<span>Sign Out</span>
	</button>
</mat-menu>
</ng-template>
