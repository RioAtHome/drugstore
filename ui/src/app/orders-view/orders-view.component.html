<div fxLayout='column' fxLayoutAlign='center center' fxFlexAlign='stretch'>
	<div fxLayout='columm' *ngFor='let order of ordersData'>
		<table mat-table [dataSource]="order.order" fixedLayout>
			<ng-container matColumnDef='id'>
				<th mat-header-cell *matHeaderCellDef>ID</th>
				<td mat-cell *matCellDef='let order'>
					{{order.id}}
					
				</td>
				<td mat-footer-cell *matFooterCellDef colspan="2">
				Created At: <br>{{order.createdAt}}</td>
			</ng-container>
			<ng-container matColumnDef='drug_name'>
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef='let order'>
					{{order.drug_name}}
				</td>

			</ng-container>
			<ng-container matColumnDef='quantity'>
				<th mat-header-cell *matHeaderCellDef>Quantity</th>
				<td mat-cell *matCellDef='let order'>
					{{order.quantity}}
				</td>
				<td mat-footer-cell *matFooterCellDef colspan="2">
				Order Status: <br>{{order.order_status}}</td>
			</ng-container>
			<ng-container matColumnDef='expiration_date'>
				<th mat-header-cell *matHeaderCellDef>Expiration Time</th>
				<td mat-cell *matCellDef='let order'>
					{{order.expiration_date}}
				</td>

			</ng-container>
			<ng-container matColumnDef='price_per_unit'>
				<th mat-header-cell *matHeaderCellDef>Price Per Unit</th>
				<td mat-cell *matCellDef='let order'>
					{{order.price_per_unit}}
				</td>
			</ng-container>
			<ng-container matColumnDef=total_price>
				<th mat-header-cell *matHeaderCellDef>Total Price</th>
				<td mat-cell *matCellDef='let order'>
					{{order.total_price}}
				</td>
				<td mat-footer-cell *matFooterCellDef colspan="2">
				Order Price :<br>{{order.price}}</td>
			</ng-container>
			<ng-container matColumnDef=actions *ngIf='editable'>
				<th mat-header-cell *matHeaderCellDef>Actions</th>
				<td mat-cell *matCellDef>
					<div fxLayout='columm' fxLayoutGap=2px>
					<button mat-raised-button color="warn">Delete</button>
					<button mat-raised-button color="accent">Edit</button>
					</div>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			<tr mat-footer-row *matFooterRowDef="footerDisplayColumns"></tr>

		</table>
	</div>
	<div>
		<mat-paginator [length]="100"
		[pageSize]="10"
		[pageSizeOptions]="[5, 10, 25, 100]">
	</mat-paginator>
</div>
</div>
