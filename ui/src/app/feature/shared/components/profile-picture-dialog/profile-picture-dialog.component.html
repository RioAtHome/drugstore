
<h1 mat-dialog-title>Change Profile Picture</h1>

<div mat-dialog-content fxLayout='column' fxLayoutGap=10px>
  <button type="button" mat-raised-button (click)="fileInput.click()" ngClass='file-button'>Choose File</button>
  <input (change)="onFileSelected($event)" #fileInput type="file" hidden>
  <span class="file-name">{{selectedFile?.name}}</span>
  <span *ngIf='error' style='color: red;'>{{error}}</span>
</div>
<mat-progress-bar *ngIf=progress mode="query"></mat-progress-bar>
<div mat-dialog-actions fxLayoutAlign='center center'>
  <button mat-button color='warn' (click)='onCancel()' [disabled]='progress' ngClass='cancel-button' >Cancel</button>
  <button mat-button (click)='onSubmit()' [disabled]='progress' ngClass='save-button'>Save</button>
</div>
