<div ngClass='main-container' ngClass.lt-md='main-container-lt-md'>
	<div fxLayout='row' fxLayoutAlign='space-between center' class='h1-container' [ngStyle]= "{'padding-bottom': '20px'}">
		<h1 fxFlexAlign='start' [ngStyle]="{'margin-bottom': '0px'}"><span class='underline'>All</span> Drugs</h1>
		<button mat-raised-button (click)='openDialog("0ms", "0ms")' ngClass='import-button'>
			Import Drugs
		</button>
	</div>
	<div  fxLayout='column' ngClass='table-container' ngClass.lt-md='table-container-lt-md'>
		<table mat-table [dataSource]="drugsSource.data" ngClass='table' ngClass.lt-lg='table-lt-md'>
			<ng-container matColumnDef='id'>
				<th mat-header-cell *matHeaderCellDef>ID</th>
				<td mat-cell *matCellDef='let drug'>
					{{drug.id}}
					
				</td>
			</ng-container>
			<ng-container matColumnDef='drug_name'>
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef='let drug'>
					{{drug.name}}
				</td>

			</ng-container>
			<ng-container matColumnDef='quantity'>
				<th mat-header-cell *matHeaderCellDef>Quantity</th>
				<td mat-cell *matCellDef='let drug'>
					{{drug.quantity}}
				</td>
				
			</ng-container>
			<ng-container matColumnDef='expiration_date'>
				<th mat-header-cell *matHeaderCellDef>Expiration Time</th>
				<td mat-cell *matCellDef='let drug'>
					{{drug.exp_date}}
				</td>

			</ng-container>
			<ng-container matColumnDef='price_per_unit'>
				<th mat-header-cell *matHeaderCellDef>Price Per Unit</th>
				<td mat-cell *matCellDef='let drug'>$
					{{drug.drug_price}}
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			

		</table>
	</div>
	<mat-paginator 
		(page) = "pageChanged($event)"
		[length] ="totalRows"
		[pageSize]="pageSize"
		[pageIndex]="currentPage">

	</mat-paginator>
</div>
